<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Login Success</title>
  <style>
    :root {
      --primary: #2575fc;
      --success: #1e8e3e;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease-out;
    }
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    h1 {
      font-size: 32px;
      color: #2b2b2b;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
    }
    .user-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      text-align: left;
    }
    .user-info div {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }
    .user-info strong {
      color: #2b2b2b;
    }
    .user-info span {
      color: var(--primary);
      font-weight: 500;
    }
    .btn {
      margin-top: 30px;
      padding: 14px 30px;
      background: linear-gradient(90deg, #2bd2ff, #7a5cf4);
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    
    <h1>Login Successful!</h1>
    <p>Chào mừng bạn đã đăng nhập thành công vào hệ thống.</p>
    
    <div class="user-info">
      <div>
        <strong>Username:</strong>
        <span id="username">sv1@ptit.edu.vn</span>
      </div>
      <div>
        <strong>Login Time:</strong>
        <span id="time"></span>
      </div>
      <div>
        <strong>Status:</strong>
        <span style="color: #1e8e3e;">✓ Active</span>
      </div>
    </div>
    
    <a href="login.html" class="btn">Back to Login</a>
  </div>

  <script>
    // Hiển thị thời gian đăng nhập
    document.getElementById('time').textContent = new Date().toLocaleString('vi-VN');
  </script>
</body>
</html>
